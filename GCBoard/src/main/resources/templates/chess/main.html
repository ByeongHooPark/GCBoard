<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/layout.html :: basic(~{this::head}, ~{this::main})}">
    <head>
        <meta charset="UTF-8">
        <script type="text/javascript" src="/js/chess/main.js"></script>
        <link rel="stylesheet" type="text/css" href="/css/chess/main.css">
        <title>Insert title here</title>
    </head>
    <body>
	    <main>
			<a class="create-room" href="/chess/create"> 체스방만들기</a>
			<ul class="room-wrap">
				<li class="room-list" th:each="dto:${list}">
					<p class="title-wrap">
						<span th:text="${dto.title}">방제목</span>
					</p>
					<p>
						<span>참여자 수 : </span>
						<span th:text="${dto.count}">구독자수(참여자수)</span>
					</p>
					<p>
						<span>게임상태 : </span>
						<span th:text="${dto.state}">게임상태</span>
					</p>
					<button type="button" onclick="joinRoom(this)">참여하기</button>
					<input type="hidden" class="get-crno" th:value="${dto.crno}">
				</li>
			</ul>
		</main>
    </body>
</html>
